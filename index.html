<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500 h-[100vh] w-full">
    <div class="flex justify-center items-center h-full">
        <div id="Timer" class="text-6xl" >
            <span id="hr">00</span>:
            <span id="mn">00</span>:
            <span id="sc">00</span>:
            <span id="ct">00</span>

            <button onclick="start()" class="ml-10 bg-slate-200 p-4 text-center rounded-[30px]">START</button>
            <button onclick="pause()" class="ml-10 bg-slate-200 p-4 text-center rounded-[30px]">Pause</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
